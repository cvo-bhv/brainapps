<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teilen-Profi</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel f√ºr JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Zus√§tzliche Animationen */
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(5%); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (manuell definiert als SVG Komponenten) ---
        const IconBase = ({ children, className = "", size = 24, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const Star = (props) => <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" /></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></IconBase>;
        const RefreshCcw = (props) => <IconBase {...props}><path d="M3 2v6h6" /><path d="M21 12A9 9 0 0 0 6 5.3L3 8" /><path d="M21 22v-6h-6" /><path d="M3 12a9 9 0 0 0 15 6.7l3-2.7" /></IconBase>;
        const Check = (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12" /></IconBase>;
        const Heart = (props) => <IconBase {...props}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" /></IconBase>;
        const Trophy = (props) => <IconBase {...props}><path d="M8 21h8" /><path d="M12 17v4" /><path d="M7 4h10" /><path d="M17 4v6a5 5 0 0 1-10 0V4" /><path d="M5 9V4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2Z" /><path d="M19 9V4a2 2 0 0 1 2 2v2c0 1.1-.9 2-2 2Z" /></IconBase>;
        const Home = (props) => <IconBase {...props}><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" /><polyline points="9 22 9 12 15 12 15 22" /></IconBase>;
        const Calculator = (props) => <IconBase {...props}><rect x="4" y="2" width="16" height="20" rx="2" /><line x1="8" y1="6" x2="16" y2="6" /><line x1="16" y1="14" x2="16" y2="14" /><line x1="8" y1="14" x2="8" y2="14" /><line x1="12" y1="14" x2="12" y2="14" /><line x1="8" y1="18" x2="8" y2="18" /><line x1="12" y1="18" x2="12" y2="18" /><line x1="16" y1="18" x2="16" y2="18" /></IconBase>;
        const HelpCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" /><line x1="12" y1="17" x2="12.01" y2="17" /></IconBase>;
        
        // --- App Icon Komponente ---
        const AppIcon = ({ size = "large" }) => {
            const isLarge = size === "large";
            return (
                <div className={`
                    relative flex items-center justify-center
                    bg-gradient-to-br from-sky-400 to-indigo-600
                    shadow-xl overflow-hidden
                    ${isLarge ? 'w-32 h-32 rounded-[22%] mb-6 border-4 border-white' : 'w-10 h-10 rounded-[22%]'}
                `}>
                    <div className="absolute inset-0 bg-gradient-to-tr from-white/20 to-transparent pointer-events-none" />
                    <div className={`font-black text-white drop-shadow-md select-none ${isLarge ? 'text-6xl' : 'text-2xl'}`}>
                        :
                    </div>
                    {isLarge && (
                        <>
                            <span className="absolute top-3 left-3 text-2xl rotate-[-15deg] drop-shadow-sm">üçé</span>
                            <span className="absolute bottom-3 right-3 text-2xl rotate-[15deg] drop-shadow-sm">‚≠ê</span>
                        </>
                    )}
                </div>
            );
        };

        // --- Daten ---
        const motivationalPhrases = ["Super!", "Klasse!", "Richtig!", "Toll gemacht!", "Weiter so!"];

        const CONTAINER_ASSETS = [
            { icon: 'üë∂', label: 'Kinder', styleClass: 'absolute -top-12 left-1/2 transform -translate-x-1/2 text-4xl' }, 
            { icon: 'üçΩÔ∏è', label: 'Teller', styleClass: 'absolute -top-12 left-1/2 transform -translate-x-1/2 text-4xl' },
            { icon: 'üß∫', label: 'K√∂rbe', styleClass: 'absolute -top-12 left-1/2 transform -translate-x-1/2 text-4xl' },
            { icon: 'üéÅ', label: 'Geschenkt√ºten', styleClass: 'absolute -top-12 left-1/2 transform -translate-x-1/2 text-4xl' },
            { icon: 'üóÑÔ∏è', label: 'F√§cher', styleClass: 'absolute -top-12 left-1/2 transform -translate-x-1/2 text-4xl' },
            { icon: 'ü™ô', label: 'Kassen', styleClass: 'absolute -top-12 left-1/2 transform -translate-x-1/2 text-4xl' },
        ];

        const getVisualIcon = (type) => {
            switch (type) {
                case 'apples': return 'üçé';
                case 'cookies': return 'üç™';
                case 'stars': return '‚≠ê'; 
                case 'cakes': return 'üç∞'; 
                case 'money': return 'üí∞';
                case 'burgers': return 'üçî';
                default: return 'üü£';
            }
        };

        const generateRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // --- Hauptkomponente ---
        function App() {
            const [currentScreen, setCurrentScreen] = useState('menu');
            const [difficulty, setDifficulty] = useState(null);
            const [score, setScore] = useState(0);
            const [streak, setStreak] = useState(0);
            const [problem, setProblem] = useState(null);
            const [feedback, setFeedback] = useState('none');
            const [showHint, setShowHint] = useState(false); 
            const [distributedItems, setDistributedItems] = useState([]);
            const [hintSolved, setHintSolved] = useState(false);

            const startGame = (level) => {
                setDifficulty(level);
                setScore(0);
                setStreak(0);
                setCurrentScreen('game');
                generateProblem(level);
            };

            const generateProblem = (level) => {
                setFeedback('none');
                setShowHint(false);
                setHintSolved(false);
                let newProblem;

                if (level === 'visual') {
                    const divisor = generateRandomInt(2, 3);
                    const quotient = generateRandomInt(2, 4); 
                    const dividend = divisor * quotient;
                    const itemTypes = ['apples', 'cookies', 'stars', 'cakes', 'money', 'burgers'];
                    
                    newProblem = {
                        dividend,
                        divisor,
                        quotient,
                        visualType: itemTypes[generateRandomInt(0, itemTypes.length - 1)]
                    };
                    setDistributedItems(new Array(divisor).fill(0));

                } else if (level === 'matching') {
                    const divisor = generateRandomInt(2, 5);
                    const quotient = generateRandomInt(2, 6);
                    const dividend = divisor * quotient;
                    const correct = quotient;
                    const options = [correct];
                    while (options.length < 3) {
                        let wrong = generateRandomInt(1, 10);
                        if (!options.includes(wrong) && wrong !== correct) options.push(wrong);
                    }
                    options.sort(() => Math.random() - 0.5);
                    newProblem = { dividend, divisor, quotient, options };
                    setDistributedItems(new Array(divisor).fill(0));

                } else {
                    const divisor = generateRandomInt(2, 9);
                    const quotient = generateRandomInt(2, 10);
                    const dividend = divisor * quotient;
                    const hardProblems = [{d: 56, v: 8}, {d: 42, v: 7}, {d: 72, v: 9}, {d: 63, v: 7}, {d: 64, v: 8}, {d: 81, v: 9}];
                    if (Math.random() > 0.6) {
                        const hp = hardProblems[generateRandomInt(0, hardProblems.length - 1)];
                        newProblem = { dividend: hp.d, divisor: hp.v, quotient: hp.d / hp.v };
                    } else {
                        newProblem = { dividend, divisor, quotient };
                    }
                }
                setProblem(newProblem);
            };

            const handleLevel1Click = (bucketIndex) => {
                if (!problem || feedback === 'success') return;
                const totalDistributed = distributedItems.reduce((a, b) => a + b, 0);
                if (totalDistributed < problem.dividend) {
                    const newItems = [...distributedItems];
                    newItems[bucketIndex]++;
                    setDistributedItems(newItems);
                    if (totalDistributed + 1 === problem.dividend) {
                        if (newItems.every(val => val === problem.quotient)) handleSuccess(); else setFeedback('error');
                    }
                }
            };

            const handleHintClick = (bucketIndex) => {
                if (!problem || hintSolved) return;
                const totalDistributed = distributedItems.reduce((a, b) => a + b, 0);
                if (totalDistributed < problem.dividend) {
                    const newItems = [...distributedItems];
                    newItems[bucketIndex]++;
                    setDistributedItems(newItems);
                    if (totalDistributed + 1 === problem.dividend) {
                        if (newItems.every(val => val === problem.quotient)) setHintSolved(true);
                    }
                }
            };

            const handleAnswer = (answer) => {
                if (!problem) return;
                if (answer === problem.quotient) {
                    handleSuccess();
                } else {
                    setFeedback('error');
                    if (!showHint) {
                        setShowHint(true);
                        setDistributedItems(new Array(problem.divisor).fill(0));
                        setHintSolved(false);
                    }
                    setTimeout(() => setFeedback('none'), 1500);
                }
            };

            const handleSuccess = () => {
                setFeedback('success');
                const newScore = score + 1;
                setScore(newScore);
                const newStreak = streak + 1;
                setStreak(newStreak);
                const delay = difficulty === 'visual' ? 4000 : 2000;
                setTimeout(() => generateProblem(difficulty), delay);
            };

            // --- UI Rendering ---

            if (currentScreen === 'menu') {
                return (
                    <div className="min-h-screen bg-sky-50 flex flex-col items-center justify-center p-4 font-sans">
                        <div className="bg-white p-8 rounded-[32px] shadow-2xl max-w-md w-full text-center border-b-8 border-sky-200 flex flex-col items-center">
                            <AppIcon />
                            <h1 className="text-4xl font-extrabold text-sky-600 mb-2">Teilen-Profi</h1>
                            <p className="text-gray-500 mb-8 text-lg">Division spielend lernen</p>
                            <div className="space-y-4 w-full text-left">
                                <button onClick={() => startGame('visual')} className="w-full bg-green-100 hover:bg-green-200 text-green-700 p-4 rounded-2xl flex items-center gap-4 transition-all border-b-4 border-green-300">
                                    <span className="text-3xl">üçé</span>
                                    <div><div className="font-bold text-xl">Gerecht verteilen</div><div className="text-sm opacity-70">Ganz leicht mit Bildern</div></div>
                                    <ArrowRight className="ml-auto" />
                                </button>
                                <button onClick={() => startGame('matching')} className="w-full bg-yellow-100 hover:bg-yellow-200 text-yellow-800 p-4 rounded-2xl flex items-center gap-4 transition-all border-b-4 border-yellow-300">
                                    <span className="text-3xl"><HelpCircle className="text-yellow-500" /></span>
                                    <div><div className="font-bold text-xl">Welche Zahl passt?</div><div className="text-sm opacity-70">Interaktives Zuordnen</div></div>
                                    <ArrowRight className="ml-auto" />
                                </button>
                                <button onClick={() => startGame('abstract')} className="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-700 p-4 rounded-2xl flex items-center gap-4 transition-all border-b-4 border-indigo-300">
                                    <span className="text-3xl"><Calculator className="text-indigo-500" /></span>
                                    <div><div className="font-bold text-xl">Rechnen Profi</div><div className="text-sm opacity-70">Das kleine Einmaleins</div></div>
                                    <ArrowRight className="ml-auto" />
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col items-center p-4 font-sans relative overflow-hidden">
                    <div className="w-full max-w-4xl flex justify-between items-center mb-8 bg-white p-4 rounded-2xl shadow-sm border-b-4 border-slate-200 z-10">
                        <button onClick={() => setCurrentScreen('menu')} className="p-2 hover:bg-gray-100 rounded-xl text-gray-500 flex items-center gap-2 font-bold"><Home size={24} /> <span>Men√º</span></button>
                        <div className="flex gap-2 bg-yellow-100 px-4 py-2 rounded-full border-2 border-yellow-200"><Star className="text-yellow-500 fill-yellow-500" /><span className="font-bold text-yellow-700">{score} Sterne</span></div>
                    </div>

                    <div className="flex-grow flex flex-col items-center justify-center w-full relative z-10">
                        {feedback === 'success' && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-white/95 z-50 backdrop-blur-sm rounded-3xl p-6 text-center">
                                <div className="text-8xl mb-4 animate-bounce">üåü</div>
                                <h2 className="text-4xl font-extrabold text-green-500 mb-2">{motivationalPhrases[Math.floor(Math.random() * motivationalPhrases.length)]}</h2>
                                {difficulty === 'visual' && problem && (
                                   <div className="mt-6 bg-blue-50 px-8 py-4 rounded-2xl border-4 border-blue-200 shadow-lg">
                                      <p className="text-gray-500 font-bold mb-2 text-center text-sm uppercase italic">Gelernt:</p>
                                      <div className="flex items-center justify-center gap-3 text-5xl font-bold text-gray-800">
                                         <span className="text-pink-500">{problem.dividend}</span><span>:</span><span className="text-blue-500">{problem.divisor}</span><span>=</span><span className="text-green-600">{problem.quotient}</span>
                                      </div>
                                   </div>
                                )}
                                <p className="text-gray-500 font-bold mt-8">Gleich geht's weiter...</p>
                            </div>
                        )}

                        {difficulty === 'visual' && problem && (
                            <div className="flex flex-col items-center w-full max-w-2xl">
                                <h2 className="text-2xl font-bold text-blue-600 mb-4 text-center">Verteile gerecht!</h2>
                                <div className="text-xl mb-4 text-gray-700 bg-white px-4 py-2 rounded-xl shadow-sm text-center">
                                    Wir haben <span className="font-bold text-3xl mx-1 text-pink-500">{problem.dividend}</span> {getVisualIcon(problem.visualType || '')} 
                                    <br/>f√ºr <span className="font-bold text-3xl mx-1 text-blue-500">{problem.divisor}</span> {CONTAINER_ASSETS[(problem.dividend * problem.divisor) % CONTAINER_ASSETS.length].label}.
                                </div>
                                <div className="bg-pink-100 p-4 rounded-3xl min-h-[100px] w-full flex flex-wrap justify-center gap-2 mb-6 shadow-inner border-4 border-pink-200">
                                    {Array.from({ length: problem.dividend - distributedItems.reduce((a, b) => a + b, 0) }).map((_, i) => <span key={i} className="text-4xl animate-bounce">{getVisualIcon(problem.visualType || '')}</span>)}
                                </div>
                                <div className="flex flex-wrap justify-center gap-x-4 gap-y-16 w-full pt-8">
                                    {distributedItems.map((count, idx) => (
                                        <button key={idx} onClick={() => handleLevel1Click(idx)} className={`relative w-32 h-32 md:w-40 md:h-40 bg-white rounded-full border-4 flex flex-wrap content-center justify-center p-2 gap-1 transition-all ${feedback === 'error' ? 'border-red-400 bg-red-50' : 'border-blue-300 hover:border-blue-500'}`}>
                                            <div className={CONTAINER_ASSETS[(problem.dividend * problem.divisor) % CONTAINER_ASSETS.length].styleClass}>{CONTAINER_ASSETS[(problem.dividend * problem.divisor) % CONTAINER_ASSETS.length].icon}</div> 
                                            {Array.from({ length: count }).map((_, i) => <span key={i} className="text-2xl z-10">{getVisualIcon(problem.visualType || '')}</span>)}
                                        </button>
                                    ))}
                                </div>
                                {feedback === 'error' && <button onClick={() => setDistributedItems(new Array(problem.divisor).fill(0))} className="mt-8 bg-orange-400 text-white px-6 py-2 rounded-full font-bold shadow-lg flex items-center gap-2"><RefreshCcw size={20} /> Noch mal</button>}
                            </div>
                        )}

                        {difficulty === 'matching' && problem && (
                            <div className="flex flex-col items-center w-full max-w-xl">
                                <h2 className="text-2xl font-bold text-purple-600 mb-6 text-center">Welche Antwort passt?</h2>
                                <div className="flex items-center justify-center gap-4 text-5xl md:text-7xl font-bold text-gray-800 bg-white p-8 rounded-3xl shadow-lg border-b-8 border-gray-200 mb-8 w-full">
                                    <span className="text-purple-600">{problem.dividend}</span><span>:</span><span className="text-blue-500">{problem.divisor}</span><span>=</span><div className="w-16 h-16 bg-gray-100 rounded-xl border-2 border-dashed border-gray-400 flex items-center justify-center text-gray-400">?</div>
                                </div>
                                <div className="grid grid-cols-3 gap-4 w-full">
                                    {problem.options?.map((opt, idx) => (
                                        <button key={idx} onClick={() => handleAnswer(opt)} disabled={showHint && !hintSolved} className={`border-b-4 rounded-2xl py-6 text-4xl font-bold shadow-md transition-all ${showHint && !hintSolved ? 'bg-gray-100 text-gray-300' : 'bg-yellow-100 text-yellow-800 border-yellow-300 active:scale-95'}`}>{opt}</button>
                                    ))}
                                </div>
                                {showHint && (
                                    <div className="mt-8 w-full bg-orange-50 p-6 rounded-3xl border-4 border-orange-300 shadow-xl animate-in fade-in slide-in-from-bottom-4 text-center">
                                        <h3 className="text-xl font-extrabold text-orange-800 mb-4 leading-relaxed">Wie oft passt die <span className="bg-white px-2 rounded-lg text-blue-600">{problem.divisor}</span> in die <span className="bg-white px-2 rounded-lg text-purple-600">{problem.dividend}</span>?</h3>
                                        <div className="flex flex-wrap justify-center gap-1 mb-4 bg-white p-3 rounded-2xl shadow-inner min-h-[40px]">
                                            {Array.from({ length: problem.dividend - distributedItems.reduce((a, b) => a + b, 0) }).map((_, i) => <div key={i} className="w-5 h-5 bg-purple-500 rounded-full shadow-sm"></div>)}
                                        </div>
                                        <div className="flex flex-wrap justify-center gap-x-3 gap-y-12 pt-8">
                                            {distributedItems.map((count, idx) => (
                                                <button key={idx} onClick={() => handleHintClick(idx)} disabled={hintSolved || (problem.dividend - distributedItems.reduce((a, b) => a + b, 0)) === 0} className={`relative border-4 border-dashed rounded-full w-24 h-24 flex flex-wrap justify-center items-center content-center gap-1 transition-all ${hintSolved ? 'border-green-500 bg-green-50' : 'border-orange-200 bg-white hover:border-orange-400'}`}>
                                                    <div className="absolute -top-10 left-1/2 transform -translate-x-1/2 text-3xl">{CONTAINER_ASSETS[(problem.dividend * problem.divisor) % CONTAINER_ASSETS.length].icon}</div>
                                                    {Array.from({ length: count }).map((_, j) => <div key={j} className="w-3 h-3 bg-blue-500 rounded-full"></div>)}
                                                </button>
                                            ))}
                                        </div>
                                        {hintSolved && <div className="mt-6 bg-green-100 p-4 rounded-2xl border-2 border-green-400 text-green-800 font-bold animate-bounce text-lg">Super! In jedem Kreis sind {problem.quotient} Punkte. W√§hle die Zahl oben!</div>}
                                    </div>
                                )}
                            </div>
                        )}

                        {difficulty === 'abstract' && problem && (
                            <div className="flex flex-col items-center w-full max-w-md">
                                <div className="bg-indigo-600 text-white w-full py-8 rounded-t-3xl rounded-b-lg shadow-lg flex justify-center items-center gap-3 text-6xl font-bold mb-6">
                                    <span>{problem.dividend}</span><span className="text-indigo-300">:</span><span>{problem.divisor}</span><span>=</span><span className="border-b-4 border-white min-w-[60px] text-center">?</span>
                                </div>
                                <div className="grid grid-cols-3 gap-4 w-full bg-white p-6 rounded-3xl shadow-xl">
                                    {problem.options ? problem.options.map(opt => (
                                        <button key={opt} onClick={() => handleAnswer(opt)} className="bg-indigo-50 text-indigo-700 py-6 rounded-2xl text-3xl font-bold active:bg-indigo-200 border-b-4 border-indigo-200">{opt}</button>
                                    )) : [1, 2, 3, 4, 5, 6, 7, 8, 9].map(n => (
                                        <button key={n} onClick={() => handleAnswer(n)} className="bg-gray-50 py-4 rounded-xl text-2xl font-bold">{n}</button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="mt-8 text-center text-gray-400 text-sm italic">{streak > 2 && <div className="mb-2 text-orange-500 font-bold flex items-center justify-center gap-2"><Trophy size={16}/> {streak} Aufgaben hintereinander richtig!</div>}</div>
                    <div className="absolute top-20 left-10 text-9xl opacity-5 pointer-events-none rotate-12 select-none">‚ûó</div>
                    <div className="absolute bottom-20 right-10 text-9xl opacity-5 pointer-events-none -rotate-12 select-none">üçî</div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
