    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        /* iPad App Entrance Animation */
        @keyframes appEntrance {
            0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }

        .animate-app {
            animation: appEntrance 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        /* Background Mesh Animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg {
            background: linear-gradient(-45deg, #1e3a8a, #581c87, #831843, #1e40af);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        /* Glassmorphism Classes */
        .ipad-glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .dock-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Reflection on Icons */
        .icon-gloss {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(rgba(255,255,255,0.15), transparent);
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
            pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        
        /* Modal Transition */
        .modal-enter {
            animation: modalIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Typography for Legal Content */
        .legal-content h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 1.5rem; color: #0f172a; }
        .legal-content h2 { font-size: 1.25rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #1e293b; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; }
        .legal-content h3 { font-size: 1.1rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #334155; }
        .legal-content h4 { font-size: 1rem; font-weight: 700; margin-top: 1.25rem; margin-bottom: 0.5rem; color: #475569; }
        .legal-content p { margin-bottom: 1rem; }
        .legal-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .legal-content li { margin-bottom: 0.5rem; }
    </style>
</head>
