<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasse 6 Lernportal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 0px; }
        @keyframes blob {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animate-blob { animation: blob 10s infinite ease-in-out; }
        .app-icon-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3); }
        .glass { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px); border: 1px border rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-[#1c1c1e] h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons als SVG Komponenten (da lucide-react extern geladen werden müsste)
        const Icons = {
            Math: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>,
            English: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m5 8 6 6"/><path d="m4 14 6-6 middle"/><path d="M2 10h12"/><path d="M7 2v12"/></svg>,
            German: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M8 7h6"/><path d="M8 11h8"/></svg>,
            Game: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="15.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="12.5" r=".5" fill="currentColor"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Rocket: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-5c1.62-2.2 5-4 5-4"/><path d="M12 15v5s3.03-.55 5-2c2.2-1.62 4-5 4-5"/></svg>,
            Info: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Graduation: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
        };

        const App = () => {
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [modalContent, setModalContent] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const apps = [
                { id: 1, title: "Bruchrechnen", type: "learning", subject: "math", url: "#", icon: Icons.Math, color: "bg-cyan-500" },
                { id: 2, title: "Past vs Perfect", type: "learning", subject: "english", url: "#", icon: Icons.English, color: "bg-rose-500" },
                { id: 3, title: "1x1 Hüpfer", type: "game", subject: "math", url: "#", icon: Icons.Game, color: "bg-indigo-500" },
                { id: 4, title: "Vocab Battle", type: "game", subject: "english", url: "#", icon: Icons.Rocket, color: "bg-orange-500" },
                { id: 5, title: "Satzglieder", type: "learning", subject: "german", url: "#", icon: Icons.German, color: "bg-amber-500" },
                { id: 6, title: "Rechtschreib-Ninja", type: "game", subject: "german", url: "#", icon: Icons.Game, color: "bg-emerald-500" },
                { id: 7, title: "Geometrie Run", type: "game", subject: "math", url: "#", icon: Icons.Rocket, color: "bg-blue-600" },
            ];

            const filteredApps = apps.filter(app => {
                const matchesFilter = filter === 'all' || app.type === filter || app.subject === filter;
                const matchesSearch = app.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            return (
                <div className="h-screen w-full relative overflow-hidden select-none">
                    {/* Background */}
                    <div className="absolute inset-0 z-0">
                        <div className="absolute inset-0 bg-gradient-to-tr from-indigo-900 via-purple-700 to-pink-600 opacity-90"></div>
                        <div className="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-blue-400 rounded-full blur-[120px] opacity-20 animate-blob"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-pink-400 rounded-full blur-[120px] opacity-20"></div>
                    </div>

                    {/* Status Bar */}
                    <div className="relative z-20 flex justify-between items-center px-8 pt-3 pb-1 text-white/90 font-semibold text-sm">
                        <div>{currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        <div className="flex items-center gap-3">
                            <span className="text-xs">LTE</span>
                            <div className="w-5 h-2.5 border border-white/50 rounded-sm relative flex items-center px-0.5">
                                <div className="h-1.5 bg-white w-full rounded-sm"></div>
                            </div>
                        </div>
                    </div>

                    {/* Spotlight Search */}
                    <div className="relative z-20 flex justify-center mt-6 px-6">
                        <div className="w-full max-w-md relative group">
                            <div className="absolute inset-0 bg-white/10 backdrop-blur-2xl rounded-2xl border border-white/20"></div>
                            <input
                                type="text"
                                placeholder="Suchen"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full relative z-10 bg-transparent py-3 pl-12 pr-4 text-white placeholder-white/50 focus:outline-none text-base"
                            />
                            <div className="absolute left-4 top-3.5 text-white/50 z-10"><Icons.Search /></div>
                        </div>
                    </div>

                    {/* Home Screen Grid */}
                    <main className="relative z-10 px-8 pt-10 h-[calc(100%-200px)] overflow-y-auto custom-scrollbar">
                        <div className="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-8 gap-x-6 gap-y-10 max-w-6xl mx-auto">
                            {filteredApps.map(app => (
                                <div 
                                    key={app.id}
                                    onClick={() => window.location.href = app.url}
                                    className="flex flex-col items-center group cursor-pointer transition-transform active:scale-90"
                                >
                                    <div className={`${app.color} w-16 h-16 md:w-20 md:h-20 rounded-[1.3rem] app-icon-shadow flex items-center justify-center text-white mb-2 transform transition-all group-hover:brightness-110 relative overflow-hidden`}>
                                        <div className="absolute top-0 left-0 w-full h-1/2 bg-white/10"></div>
                                        <app.icon />
                                    </div>
                                    <span className="text-white text-[12px] md:text-[14px] font-medium text-center drop-shadow-md px-1 line-clamp-2">
                                        {app.title}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Dock */}
                    <div className="absolute bottom-6 left-0 w-full z-20 flex justify-center px-4">
                        <div className="bg-white/20 backdrop-blur-3xl border border-white/20 p-4 rounded-[2.5rem] flex items-center gap-4 md:gap-6 shadow-2xl">
                            <button onClick={() => setFilter('math')} className={`p-4 rounded-2xl transition-all ${filter === 'math' ? 'bg-white/40 scale-110 shadow-lg' : 'bg-cyan-500 hover:scale-105'} text-white`}><Icons.Math /></button>
                            <button onClick={() => setFilter('german')} className={`p-4 rounded-2xl transition-all ${filter === 'german' ? 'bg-white/40 scale-110 shadow-lg' : 'bg-amber-500 hover:scale-105'} text-white`}><Icons.German /></button>
                            <button onClick={() => setFilter('english')} className={`p-4 rounded-2xl transition-all ${filter === 'english' ? 'bg-white/40 scale-110 shadow-lg' : 'bg-rose-500 hover:scale-105'} text-white`}><Icons.English /></button>
                            <div className="w-px h-10 bg-white/20"></div>
                            <button onClick={() => setFilter('learning')} className={`p-4 rounded-2xl transition-all ${filter === 'learning' ? 'bg-white/40 scale-110 shadow-lg' : 'bg-slate-800 hover:scale-105'} text-white`}><Icons.Graduation /></button>
                            <button onClick={() => setFilter('game')} className={`p-4 rounded-2xl transition-all ${filter === 'game' ? 'bg-white/40 scale-110 shadow-lg' : 'bg-violet-600 hover:scale-105'} text-white`}><Icons.Game /></button>
                            <button onClick={() => setFilter('all')} className={`p-4 rounded-2xl transition-all ${filter === 'all' ? 'bg-white/40 scale-110 shadow-lg' : 'bg-white/10 hover:bg-white/20'} text-white`}><Icons.Rocket /></button>
                        </div>
                    </div>

                    {/* Legal Links */}
                    <div className="absolute bottom-8 right-8 z-30 flex flex-col gap-2">
                        <button onClick={() => setModalContent('imp')} className="flex items-center gap-2 bg-white/10 backdrop-blur-md text-white/70 hover:text-white px-3 py-1.5 rounded-lg border border-white/10 text-xs transition-all">
                            <Icons.Info /> Impressum
                        </button>
                        <button onClick={() => setModalContent('dat')} className="flex items-center gap-2 bg-white/10 backdrop-blur-md text-white/70 hover:text-white px-3 py-1.5 rounded-lg border border-white/10 text-xs transition-all">
                            <Icons.Shield /> Datenschutz
                        </button>
                    </div>

                    {/* Modals */}
                    {modalContent && (
                        <div className="absolute inset-0 z-[100] flex items-center justify-center p-6">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setModalContent(null)}></div>
                            <div className="bg-white w-full max-w-2xl max-h-[85vh] rounded-[2.5rem] shadow-2xl relative z-10 flex flex-col overflow-hidden">
                                <div className="p-6 border-b flex justify-between items-center">
                                    <h2 className="text-2xl font-bold">{modalContent === 'imp' ? 'Impressum' : 'Datenschutz'}</h2>
                                    <button onClick={() => setModalContent(null)} className="p-2 hover:bg-slate-100 rounded-full"><Icons.X /></button>
                                </div>
                                <div className="p-8 overflow-y-auto text-slate-700 space-y-4">
                                    {modalContent === 'imp' ? (
                                        <div>
                                            <p className="font-bold">Siegmund Murer</p>
                                            <p>Zinzendorfstr. 13A, 26131 Oldenburg</p>
                                            <p className="mt-4">E-Mail: sonderpadagoge@gmail.com</p>
                                            <p>Telefon: 0155/60864373</p>
                                            <p className="text-xs text-slate-400 mt-10">Quelle: eRecht24</p>
                                        </div>
                                    ) : (
                                        <div className="text-sm">
                                            <h3 className="font-bold text-lg">Datenschutz auf einen Blick</h3>
                                            <p>Wir hosten unsere Website bei GitHub, Inc. Es werden technische Daten automatisch erfasst.</p>
                                            <p className="mt-4 font-bold">Verantwortlich:</p>
                                            <p>Siegmund Murer, Oldenburg</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
