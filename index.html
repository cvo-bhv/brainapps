<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPad Lernportal - Klasse 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        /* iPad App Entrance Animation */
        @keyframes appEntrance {
            0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }

        .animate-app {
            animation: appEntrance 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        /* Background Mesh Animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg {
            background: linear-gradient(-45deg, #1e3a8a, #581c87, #831843, #1e40af);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        /* Glassmorphism Classes */
        .ipad-glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .dock-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Reflection on Icons */
        .icon-gloss {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(rgba(255,255,255,0.15), transparent);
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
            pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 0px; }
        
        /* Modal Transition */
        .modal-enter {
            animation: modalIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Math: () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>,
            English: () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m5 8 6 6"/><path d="m4 14 6-6"/><path d="M2 10h12"/><path d="M7 2v12"/></svg>,
            German: () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M8 7h6"/><path d="M8 11h8"/></svg>,
            Game: () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="15.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="12.5" r=".5" fill="currentColor"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Rocket: () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-5c1.62-2.2 5-4 5-4"/><path d="M12 15v5s3.03-.55 5-2c2.2-1.62 4-5 4-5"/></svg>,
            Info: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Graduation: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
        };

        const App = () => {
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [modalContent, setModalContent] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const apps = [
                { id: 1, title: "Bruchrechnen", type: "learning", subject: "math", url: "#", icon: Icons.Math, color: "bg-cyan-500" },
                { id: 2, title: "Past vs Perfect", type: "learning", subject: "english", url: "#", icon: Icons.English, color: "bg-rose-500" },
                { id: 3, title: "1x1 Hüpfer", type: "game", subject: "math", url: "#", icon: Icons.Game, color: "bg-indigo-500" },
                { id: 4, title: "Vocab Battle", type: "game", subject: "english", url: "#", icon: Icons.Rocket, color: "bg-orange-500" },
                { id: 5, title: "Satzglieder", type: "learning", subject: "german", url: "#", icon: Icons.German, color: "bg-amber-500" },
                { id: 6, title: "Rechtschreib-Ninja", type: "game", subject: "german", url: "#", icon: Icons.Game, color: "bg-emerald-500" },
                { id: 7, title: "Geometrie Run", type: "game", subject: "math", url: "#", icon: Icons.Rocket, color: "bg-blue-600" },
            ];

            const filteredApps = apps.filter(app => {
                const matchesFilter = filter === 'all' || app.type === filter || app.subject === filter;
                const matchesSearch = app.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            return (
                <div className="h-screen w-full relative animated-bg flex flex-col">
                    
                    {/* Status Bar */}
                    <div className="relative z-20 flex justify-between items-center px-10 pt-4 pb-2 text-white/95 font-medium text-[13px] tracking-tight">
                        <div className="flex items-center gap-1">
                            {currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-1">
                                <div className="w-1.5 h-1.5 rounded-full bg-white"></div>
                                <div className="w-1.5 h-1.5 rounded-full bg-white"></div>
                                <div className="w-1.5 h-1.5 rounded-full bg-white/40"></div>
                                <div className="w-1.5 h-1.5 rounded-full bg-white/40"></div>
                            </div>
                            <span className="font-bold">LTE</span>
                            <div className="flex items-center gap-1">
                                <div className="w-6 h-3 border border-white/50 rounded-[3px] relative flex items-center p-[1px]">
                                    <div className="h-full bg-white w-[90%] rounded-[1px]"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Spotlight Search */}
                    <div className="relative z-20 flex justify-center mt-6 px-6">
                        <div className="w-full max-w-lg relative group transition-all duration-300">
                            <div className="absolute inset-0 ipad-glass rounded-2xl group-focus-within:ring-2 ring-white/30"></div>
                            <input
                                type="text"
                                placeholder="Suchen"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full relative z-10 bg-transparent py-3.5 pl-12 pr-4 text-white placeholder-white/50 focus:outline-none text-lg font-medium"
                            />
                            <div className="absolute left-4 top-4 text-white/50 z-10"><Icons.Search /></div>
                        </div>
                    </div>

                    {/* App Grid */}
                    <main className="relative z-10 flex-grow px-10 pt-10 overflow-y-auto custom-scrollbar">
                        <div className="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-x-8 gap-y-12 max-w-7xl mx-auto">
                            {filteredApps.map((app, index) => (
                                <div 
                                    key={app.id}
                                    onClick={() => window.location.href = app.url}
                                    className="animate-app flex flex-col items-center group cursor-pointer"
                                    style={{ animationDelay: `${index * 0.05}s` }}
                                >
                                    <div className={`${app.color} w-16 h-16 md:w-20 md:h-20 rounded-[1.4rem] app-icon-shadow flex items-center justify-center text-white mb-2.5 transition-all duration-300 transform group-active:scale-90 group-hover:scale-105 relative overflow-hidden`}>
                                        <div className="icon-gloss"></div>
                                        <app.icon />
                                    </div>
                                    <span className="text-white text-[12px] md:text-[14px] font-semibold text-center drop-shadow-lg px-1 line-clamp-2 transition-opacity group-active:opacity-70">
                                        {app.title}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Dock Container */}
                    <div className="relative z-20 w-full flex justify-center pb-8 pt-4 px-4">
                        <div className="dock-glass p-4 rounded-[2.8rem] flex items-center gap-4 md:gap-6 shadow-2xl transition-all duration-500">
                            
                            {/* Subject Shortcuts */}
                            <div className="flex gap-3 md:gap-4 border-r border-white/10 pr-4 md:pr-6">
                                <button 
                                    onClick={() => setFilter('math')} 
                                    className={`p-4 rounded-[1.1rem] transition-all duration-300 ${filter === 'math' ? 'bg-white/40 scale-110' : 'bg-cyan-500 hover:scale-110'} text-white shadow-lg active:scale-95`}
                                >
                                    <Icons.Math />
                                </button>
                                <button 
                                    onClick={() => setFilter('german')} 
                                    className={`p-4 rounded-[1.1rem] transition-all duration-300 ${filter === 'german' ? 'bg-white/40 scale-110' : 'bg-amber-500 hover:scale-110'} text-white shadow-lg active:scale-95`}
                                >
                                    <Icons.German />
                                </button>
                                <button 
                                    onClick={() => setFilter('english')} 
                                    className={`p-4 rounded-[1.1rem] transition-all duration-300 ${filter === 'english' ? 'bg-white/40 scale-110' : 'bg-rose-500 hover:scale-110'} text-white shadow-lg active:scale-95`}
                                >
                                    <Icons.English />
                                </button>
                            </div>

                            {/* Type Shortcuts */}
                            <div className="flex gap-3 md:gap-4">
                                <button 
                                    onClick={() => setFilter('learning')} 
                                    className={`p-4 rounded-[1.1rem] transition-all duration-300 ${filter === 'learning' ? 'bg-white/40 scale-110' : 'bg-slate-800 hover:scale-110'} text-white shadow-lg active:scale-95`}
                                >
                                    <Icons.Graduation />
                                </button>
                                <button 
                                    onClick={() => setFilter('game')} 
                                    className={`p-4 rounded-[1.1rem] transition-all duration-300 ${filter === 'game' ? 'bg-white/40 scale-110' : 'bg-violet-600 hover:scale-110'} text-white shadow-lg active:scale-95`}
                                >
                                    <Icons.Game />
                                </button>
                                <button 
                                    onClick={() => setFilter('all')} 
                                    className={`p-4 rounded-[1.1rem] transition-all duration-300 ${filter === 'all' ? 'bg-white/40 scale-110' : 'bg-white/10 hover:bg-white/20 hover:scale-110'} text-white shadow-lg active:scale-95`}
                                >
                                    <Icons.Rocket />
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Utility Links (Bottom Right) */}
                    <div className="absolute bottom-10 right-10 z-30 flex flex-col gap-3">
                        <button 
                            onClick={() => setModalContent('imp')} 
                            className="flex items-center gap-2.5 bg-white/10 hover:bg-white/25 backdrop-blur-xl text-white/80 hover:text-white px-4 py-2 rounded-xl border border-white/10 text-[13px] font-medium transition-all shadow-lg hover:-translate-y-1"
                        >
                            <Icons.Info /> Impressum
                        </button>
                        <button 
                            onClick={() => setModalContent('dat')} 
                            className="flex items-center gap-2.5 bg-white/10 hover:bg-white/25 backdrop-blur-xl text-white/80 hover:text-white px-4 py-2 rounded-xl border border-white/10 text-[13px] font-medium transition-all shadow-lg hover:-translate-y-1"
                        >
                            <Icons.Shield /> Datenschutz
                        </button>
                    </div>

                    {/* Modal Overlay */}
                    {modalContent && (
                        <div className="absolute inset-0 z-[100] flex items-center justify-center p-6 sm:p-12">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-md transition-opacity duration-300" onClick={() => setModalContent(null)}></div>
                            <div className="modal-enter bg-white/95 backdrop-blur-3xl w-full max-w-2xl max-h-[80vh] rounded-[2.5rem] shadow-2xl relative z-10 flex flex-col overflow-hidden">
                                <div className="p-8 border-b border-slate-200 flex justify-between items-center bg-white/50">
                                    <h2 className="text-2xl font-extrabold text-slate-900 tracking-tight">
                                        {modalContent === 'imp' ? 'Impressum' : 'Datenschutzerklärung'}
                                    </h2>
                                    <button 
                                        onClick={() => setModalContent(null)} 
                                        className="p-3 hover:bg-slate-200 rounded-full text-slate-600 transition-colors"
                                    >
                                        <Icons.X />
                                    </button>
                                </div>
                                <div className="p-10 overflow-y-auto text-slate-700 leading-relaxed custom-scrollbar">
                                    {modalContent === 'imp' ? (
                                        <div className="space-y-6">
                                            <div>
                                                <p className="font-bold text-xl text-slate-900">Siegmund Murer</p>
                                                <p className="text-lg">Zinzendorfstr. 13A</p>
                                                <p className="text-lg">26131 Oldenburg</p>
                                            </div>
                                            <div className="space-y-1">
                                                <p className="font-bold uppercase text-xs tracking-widest text-slate-400">Kontakt</p>
                                                <p className="text-lg">E-Mail: <span className="text-blue-600">sonderpadagoge@gmail.com</span></p>
                                                <p className="text-lg">Telefon: 0155/60864373</p>
                                                <p className="text-lg">Fax: 0441/30440406</p>
                                            </div>
                                            <p className="text-sm text-slate-400 mt-12 pt-6 border-t">Quelle: eRecht24</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-6 text-[15px]">
                                            <section>
                                                <h3 className="font-bold text-lg text-slate-900 mb-2">1. Datenschutz auf einen Blick</h3>
                                                <p>Diese Website wird bei GitHub Inc. (USA) gehostet. Bei der Nutzung werden technisch notwendige Daten wie Ihre IP-Adresse erfasst, um die Darstellung der Seite zu ermöglichen.</p>
                                            </section>
                                            <section>
                                                <h3 className="font-bold text-lg text-slate-900 mb-2">2. Verantwortliche Stelle</h3>
                                                <p>Verantwortlich für die Datenverarbeitung auf dieser Website ist:<br />
                                                Siegmund Murer, Zinzendorfstr. 13A, 26131 Oldenburg.</p>
                                            </section>
                                            <section>
                                                <h3 className="font-bold text-lg text-slate-900 mb-2">3. Ihre Rechte</h3>
                                                <p>Sie haben das Recht auf Auskunft, Berichtigung und Löschung Ihrer gespeicherten Daten. Wenden Sie sich hierzu bitte an die oben genannte E-Mail-Adresse.</p>
                                            </section>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
